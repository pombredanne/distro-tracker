{% extends 'core/base.html' %}
{% load bootstrap %}

{% with team=object %}

{% block content %}
<form id="update-team-form" class="form-horizontal col-md-8 col-md-offset-2" action="{% url 'dtracker-team-update' team.slug %}" method="POST">{% csrf_token %}
    {{form|bootstrap_horizontal}}
<div class="form-group row">
    <div class="col-sm-offset-2 col-sm-10">
	<button type="submit" class="btn btn-primary">Update</button>
    </div>
</div>
</form>
{% endblock %}

{% endwith %}
